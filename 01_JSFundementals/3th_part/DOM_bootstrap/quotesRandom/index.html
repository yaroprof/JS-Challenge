<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="js/all.js"></script>

    <title>Setup</title>
</head>
<body>

    <div class="container">
        <div class="row max-height align-items-center">
            <div class="col-11 mx-auto col-md-6 quote-container p-5">
                <button class="btn-outline-primary text-capitalize my-4 d-block mx-auto" id="generate-btn">
                    generate quote
                </button>
                <h3 class="text-muted">
                    <span class="quote-icon mr-3">
                        <i class="fas fa-quote-left fa-3x"></i>
                    </span>
                    <span id="quote">
                        Lorem ipsum dolor sit amet aut delectus dolores, esse, est harum illo magni nam nesciunt nostrum. Beatae fugit illo itaque maiores neque qui, soluta?
                    </span>
                </h3>
                <h5 class="text-right text-capitalize author">
                    <span class="quote-author ml-3">author</span>
                </h5>
            </div>

        </div> <!-- ./row -->

        <h1>Hello world</h1>
    </div> <!-- ./container -->







<script src="js/jquery-3.5.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
